            <img src="" alt="modal_img" class="full-img"
                style="position: absolute;height: auto;max-height: 75%; max-width:80%; top: 50%;left: 50%;transform: translate(-50%,-50%);">
        </div>

    <script>
        var modal = document.querySelector(".modal");
        var photoItems = document.querySelectorAll(".column img");
        var modalPhotoItem = document.querySelector(".full-img");


        photoItems.forEach(photoItem => {
            photoItem.addEventListener("click", () => {
                modal.style.opacity = 1;
                modal.style.pointerEvents = "all";

                const popImgSrc = photoItem.getAttribute("data-src")
                modalPhotoItem.src = `./${popImgSrc}`

            })
        })

        modal.addEventListener("click", (e) => {
            if (e.target.classList.contains("closeBtn")) {
                modal.style.opacity = 0;
                modal.style.pointerEvents = "none";

            }
        })

    </script>
